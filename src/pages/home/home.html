<ion-header>
  <ion-navbar>
    <ion-title>City Board</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

 <ion-card *ngFor="let post of posts">

  <ion-item>
    <ion-avatar item-left>
      <img src="https://upload.wikimedia.org/wikipedia/en/d/d8/Michael_J._Fox_as_Marty_McFly_in_Back_to_the_Future%2C_1985.jpg">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

    <img src="{{post.img_url}}"/>
    <ion-card-content>
      <ion-card-title>
       {{post.title}}
      </ion-card-title>
      <p>
        {{post.content}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          {{post.upvotes}}
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          UdostÄ™pnij
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
